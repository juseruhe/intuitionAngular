<mat-grid-list cols="3">

    <mat-grid-tile>
        <app-presentacion></app-presentacion>
    </mat-grid-tile>

    <mat-grid-tile>
        <h2>Bienvenido {{this.administrador}}</h2>
    </mat-grid-tile>

    <mat-grid-tile></mat-grid-tile>
</mat-grid-list>

<div class="mat-elevation-z8">
    <mat-form-field appearance="standard">
        <mat-label>Buscar:</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Colombia" #input>
    </mat-form-field>

    <button (click)="cambiarPreguntas()" class="crear" type="button" mat-raised-button color="primary">
        <mat-icon>question_mark</mat-icon> 
        <mat-icon>edit</mat-icon>
        Ver Preguntas
    </button>

    <!-- Tabla-->
    <table mat-table [dataSource]="dataSource" class="" matSort (matSortChange)="announceSortChange($event)">

        <!-- Posición -->
        <ng-container matColumnDef="posicion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by posicion"> #
            </th>
            <td mat-cell *matCellDef="let i=index;"> {{i+1}} </td>
        </ng-container>


        <!-- Pais -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nombre">
                Nombres
            </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by apellido">Apellidos
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.apellido}}
            </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="pais">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by pais">Pais
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.pais}}
            </td>
        </ng-container>


        <!-- Acciones -->
        <ng-container matColumnDef="boton">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by boton">Acciones
            </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="mostrarDatos(element)" mat-raised-button color="accent">
                <mat-icon>visibility</mat-icon>
                 Detalles
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron datos en la búsqueda {{input.value}}</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10, 25,50,100]">
    </mat-paginator>
</div>


<button (click)="cerrarSesion()" mat-button color="warn">Cerrar Sesión</button>
