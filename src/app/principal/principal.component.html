<mat-grid-list cols="3">
    <mat-grid-tile>
        <app-presentacion></app-presentacion>
    </mat-grid-tile>
    <mat-grid-tile>
       
        <h2>Bienvenido {{this.usuario}}</h2>
       
        
    </mat-grid-tile>
    <mat-grid-tile class="margen">
        <mat-card class="example-card">
            <mat-card-header>
              <img class="avatar" mat-card-image src="http://localhost:8000/storage/{{usuarioDatos.perfil}}" width="20%" alt="Foto de {{usuarioDatos.nombre}}"> 
              <mat-card-title>{{usuarioDatos.nombre}} {{usuarioDatos.apellido}}</mat-card-title>
              <mat-card-subtitle>{{usuarioDatos.pais}}</mat-card-subtitle>
              
            </mat-card-header>
         
            <mat-card-content>
       
              <p> <b>Correo:</b>  {{usuarioDatos.correo}}</p>
              <p> <b>Teléfono:</b>  {{usuarioDatos.telefono}}</p>
             <p *ngFor="let pregunta1 of preguntas" > <b>{{pregunta1.pregunta}} : </b>{{pregunta1.respuesta}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button (click)="cerrarSesion()" mat-button color="warn">Cerrar Sesión</button>
            </mat-card-actions>
          </mat-card>
          

    </mat-grid-tile>
</mat-grid-list>
